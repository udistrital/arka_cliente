<nb-card>
  <nb-card-header>
    <h2>{{ 'GLOBAL.catalogo.lista' | translate }}</h2>
  </nb-card-header>
  <nb-card-body [nbSpinner]="cargando">
    <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)"
      (edit)="onEdit($event)" (create)="onCreate()">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<mat-card>
  <mat-card-title>
    {{ 'GLOBAL.catalogo.lista' | translate }}
  </mat-card-title>
  <mat-card-content [nbSpinner]="cargando">
    <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)"
      (edit)="onEdit($event)" (create)="onCreate()">
    </ng2-smart-table>
  </mat-card-content>
</mat-card>

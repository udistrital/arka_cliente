<mat-card>
  <mat-card-title>
    {{titulo}}
  </mat-card-title>
  <mat-card-content [nbSpinner]="cargando">
    <ngx-dinamicform [normalform]="formCatalogo" [modeloData]="info_catalogo" (result)="validarForm($event)" [clean]="clean">
    </ngx-dinamicform>
  </mat-card-content>
  <mat-card-actions *ngIf="catalogo_id">
    <button type="button" class="btn btn-primary float-right" (click)="volver()">{{ 'GLOBAL.volver' | translate }}</button>
  </mat-card-actions>
</mat-card>

<div class="col-lg-12">
  <mat-card [nbSpinner]="!mostrar" [nbSpinnerMessage]="textoCargando">

    <mat-card-title *ngIf="!ajuste && !crear">
      {{'GLOBAL.ajustes.registrar.accion' | translate}}
    </mat-card-title>
    <mat-card-title *ngIf="ajuste">
      {{'GLOBAL.ajuste-auto.registroTtlS' | translate: {CONSECUTIVO: consecutivo} }}
    </mat-card-title>

    <mat-card-subtitle *ngIf="!ajuste && !crear">
      {{'GLOBAL.ajuste-auto.sugActa' | translate}}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="ajuste">
      {{'GLOBAL.ajuste-auto.sbtttlInfo' | translate}}
    </mat-card-subtitle>

    <mat-card-content *ngIf="!ajuste">
      <ng2-smart-table [settings]="settingsListaActas" *ngIf="!crear" [source]="ajustes"
        (custom)="CargarMovimientosAsociados($event)" (create)="onCreate()">
      </ng2-smart-table>
    </mat-card-content>

    <ngx-crear-auto *ngIf="crear">
    </ngx-crear-auto>

    <mat-card-content *ngIf="ajuste">
      <mat-vertical-stepper [linear]="false" #stepper>
        <mat-step label="Elementos Modificados">
          <ngx-gestionar-elementos [Modo]="'ver'" [ajustes]="ajuste.Elementos"
            *ngIf="ajuste && ajuste.Elementos.length">
          </ngx-gestionar-elementos>
        </mat-step>
      </mat-vertical-stepper>

      <ngx-comprobante *ngIf="ajuste.TrContable.movimientos" [ajusteInfo]="ajuste.TrContable" [modo]="'get'">
      </ngx-comprobante>
    </mat-card-content>

    <mat-card-actions *ngIf="ajuste || crear">
      <button mat-raised-button color="primary" style="margin-top: 1rem;" class="float-left text-uppercase" (click)="onVolver()">
        {{'GLOBAL.ajuste-auto.volver' | translate}}</button>
    </mat-card-actions>

  </mat-card>

</div>

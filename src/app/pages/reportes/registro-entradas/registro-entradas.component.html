<toaster-container [toasterconfig]="config"></toaster-container>
<nb-card>
    <div class="dinamic-form">
        <fieldset [ngClass]="{'fieldseter':true}">
            <legend align="left">
                <small>{{'GLOBAL.reportes.entrada_titulo' | translate}}</small>
            </legend>
            <div #spagoBIDocumentArea></div>
            <div [nbSpinner]="loading">
                <iframe [src]="url | safe" style="border: solid rgb(0,0,0,0.2) 1px;" width="100%"
                    height="500px;"></iframe>
            </div>
        </fieldset>
    </div>
</nb-card>

<div class="justify-content-center float-left pt-4" *ngIf="!detalle">
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
        (click)="onRegister()">
        Registrar Nueva Entrada
    </button>
</div>

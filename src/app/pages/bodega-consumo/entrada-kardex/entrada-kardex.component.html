  <form [formGroup]="form_apertura" #fform="ngForm" *ngIf="form_apertura">
      <nb-card>
        <nb-card-header>
          Asignaci√≥n a Kardex
        </nb-card-header>
        <nb-card-body>

          <!-- CARD PARA MOSTRAR LAS SOLICITUDES *ngIf="!detalle" -->
              <label>{{'GLOBAL.Detalle' | translate}}</label>
              <div class="input-group">
                <textarea rows="5" placeholder="{{'GLOBAL.Acta_Recibido.RegistroActa.Observaciones2' | translate}}"
                  class="form-control" formControlName="Observaciones" required></textarea>
              </div>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton (click)="onSubmit()" [disabled]="!form_apertura.valid" class="float-right">Crear Registro</button>
        </nb-card-footer>
      </nb-card>
      <nb-card *ngIf="ElementoMovimiento">
        <nb-card-header>
          Planilla de Kardex
        </nb-card-header>
        <nb-card-body>
          <ngx-kardex *ngIf="ElementoMovimiento" [Entrada]="ElementoMovimiento">
          </ngx-kardex>
        </nb-card-body>
        <nb-card-footer>
          <button nbButton (click)="onSubmit2()" *ngIf="ElementoMovimiento" class="float-right">Confirmar Entrada de Kardex</button>
        </nb-card-footer>
      </nb-card>
  </form>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>
      <h1>Lista de Bienes Inmuebles</h1>
    </nb-card-header>
    <nb-card-body [nbSpinner]="!mostrar">

      <p class="h4 pb-4" >Seleccione el bien inmueble sobre el cual desea realizar un aval√∫o, 
        o presione el boton Registrar para Ingresar un nuevo bien
      </p>
      <div class="col" align="center">
        <button nbButton >Registrar Bien +</button>
      </div>

      <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)"
        *ngIf="actaSeleccionada === ''"></ng2-smart-table>

      <p class="h4 pb-4" *ngIf="actaSeleccionada != ''">{{'GLOBAL.mensaje_seleccionar_entrada' | translate}}</p>

      <h5 *ngIf="actaSeleccionada != ''">{{'GLOBAL.tipo_entrada' | translate}}</h5>

      <select class="form-control mb-4" [(ngModel)]="opcionEntrada" *ngIf="actaSeleccionada != '' || EntradaEdit" >
        <option *ngFor="let entrada of tiposDeEntradas" [value]="entrada">
          {{ 'GLOBAL.movimientos.tipo.'+entrada+'.nombre' | translate }}
        </option>
      </select>
    </nb-card-body>
  </nb-card>
</div>

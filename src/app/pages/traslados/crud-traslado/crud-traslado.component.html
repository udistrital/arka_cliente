<mat-card-title>
  {{ title }} {{ consecutivo }}
</mat-card-title>
<mat-card-subtitle>
  <p><span class="fas fa-info-circle"></span>&nbsp;<em>{{ subtitle }}</em></p>
</mat-card-subtitle>
<mat-card-content [nbSpinner]="loading">
  <ngx-form-traslado *ngIf="showForm" (valid)="setValidness($event)" [(trasladoInfo)]="trasladoData" [modo]="modoForm">
  </ngx-form-traslado>
  <mat-vertical-stepper *ngIf="trContable?.movimientos?.length">
    <mat-step label="{{'GLOBAL.Comprobante_Contable.Titulo' | translate}}">
      <ngx-comprobante *ngIf="trContable" [ajusteInfo]="trContable" [modo]="'get'" [consecutivo]="consecutivo"
        [fecha]="trContable.Fecha" [concepto]="trContable.Concepto">
      </ngx-comprobante>
    </mat-step>
  </mat-vertical-stepper>
</mat-card-content>
<mat-card-actions *ngIf="modoCrud !== 'ver'">
  <div class="justify-content-center" style="padding-bottom: 1rem;">
    <button mat-flat-button color="primary" class="float-left text-uppercase" (click)="rechazar()"
      *ngIf="modoCrud === 'revisar' || modoCrud === 'confirmar' || modoCrud === 'editar'" [disabled]="!valid || submitted">
      {{ botonR }}
    </button>
    <button mat-flat-button color="primary" class="float-right text-uppercase" [disabled]="!valid || submitted"
      (click)="confirm(false)">
      {{ boton }}
    </button>
  </div>
</mat-card-actions>

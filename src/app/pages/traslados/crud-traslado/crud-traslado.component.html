<mat-card-title>
  {{ title }} {{ consecutivo }}
</mat-card-title>
<mat-card-subtitle>
  {{ subtitle }}
</mat-card-subtitle>
<mat-card-content [nbSpinner]="loading">
  <ngx-form-traslado *ngIf="showForm" (valid)="setValidness($event)" [(trasladoInfo)]="trasladoData" [modo]="modoForm">
  </ngx-form-traslado>
</mat-card-content>
<ngx-comprobante *ngIf="trContable" [ajusteInfo]="trContable" [modo]="'get'" [consecutivo]="consecutivo"
  [fecha]="trContable.Fecha" [concepto]="trContable.Concepto">
</ngx-comprobante>
<mat-card-actions>
  <div class="justify-content-center" style="padding-bottom: 3rem;">
    <button mat-flat-button color="primary" class="float-left text-uppercase" *ngIf="modoCrud === 'revisar'"
      [disabled]="!valid || submitted" (click)="rechazar()">
      {{'GLOBAL.traslados.revisar.confrmTtlR' | translate}}
    </button>
    <button mat-flat-button color="primary" class="float-right text-uppercase" [disabled]="!valid || submitted" (click)="confirm(false)"
      *ngIf="modoCrud !== 'ver'">
      {{ boton }}
    </button>
  </div>
</mat-card-actions>

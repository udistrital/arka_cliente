<mat-card *ngIf="mostrar">
  <mat-card-title *ngIf="!modoCrud">
    {{'GLOBAL.traslados.consultar_traslados' | translate}}
  </mat-card-title>

  <mat-card-subtitle *ngIf="!modoCrud">
    {{'GLOBAL.traslados.consulta_traslados_info' | translate}}
  </mat-card-subtitle>

  <mat-card-content>
    <ng2-smart-table *ngIf="!modoCrud" [settings]="settings" [source]="source" (create)="onRegister()"
      (edit)="onEdit($event)" (delete)="onDelete($event)">
    </ng2-smart-table>
    <ngx-crud-traslado *ngIf="modoCrud" [modoCrud]="modoCrud" [trasladoId]="trasladoId"></ngx-crud-traslado>
  </mat-card-content>

  <mat-card-actions *ngIf="modoCrud">
    <button mat-raised-button color="primary" class="float-left text-uppercase" (click)="volver()">
      {{'GLOBAL.volver' | translate}}</button>
  </mat-card-actions>
</mat-card>

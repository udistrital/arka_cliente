<mat-card>
    <mat-card-title>
      {{'GLOBAL.traslados.consultar_traslados' | translate}}
    </mat-card-title>

    <mat-card-subtitle>
      {{'GLOBAL.traslados.consulta_traslados_info' | translate}}
    </mat-card-subtitle>

    <ng2-smart-table [settings]="settings" [source]="source" (create)="onRegister()">
    </ng2-smart-table>

    <mat-card-actions>
      <div class="justify-content-center" style="padding-bottom: 3rem;">
        <button nbButton>{{'GLOBAL.Acta_Recibido.VerificacionActa.Rechazar' |
          translate}}</button>
        <button nbButton
          class="float-right">{{'GLOBAL.Acta_Recibido.VerificacionActa.Verificar' | translate}}</button>
      </div>
        <button mat-raised-button color="primary" class="float-left text-uppercase">
          {{'GLOBAL.volver' | translate}}</button>
    </mat-card-actions>
</mat-card>

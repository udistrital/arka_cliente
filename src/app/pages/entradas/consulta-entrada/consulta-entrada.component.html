<div class="col-lg-12">
  <nb-card>
    <nb-card-header>
      <h1>Consultar Entradas</h1>
    </nb-card-header>
    <nb-card-body>

      <!-- CARD PARA MOSTRAR LAS SOLICITUDES *ngIf="!detalle" -->
      <p class="h4 pb-4" *ngIf="!detalle">Lista de entradas realizadas. Para ver el detalle de la
        entrada presione el Ã­cono de acciones ubicado al costado derecho de la tabla.</p>

      <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)" *ngIf="!detalle">
      </ng2-smart-table>

      <div class="justify-content-center float-right pt-4" *ngIf="!detalle">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
          (click)="onRegister()">
          Registrar Nueva Entrada
        </button>
      </div>

      <!-- CARD PARA MOSTRAR LOS DETALLES DE LAS SOLICITUDES -->

      <h5 class="pb-4" *ngIf="detalle">Elementos de Entrada</h5>
      <ngx-tabla-entradas [actaRecibidoId]="actaRecibidoId" *ngIf="detalle"></ngx-tabla-entradas>

      <div class="pt-4">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="detalle = !detalle"
          *ngIf="detalle">Volver
        </button>
      </div>

    </nb-card-body>
  </nb-card>
</div>

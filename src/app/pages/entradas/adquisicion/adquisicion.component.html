<h3 class="pt-4 pb-2">Entrada por Adquisición</h3>
<p class="font-weight-bold font-italic pb-2">Acta de recibido # {{ actaRecibidoId }}</p>

<!-- FORMULARIO -->
<nb-stepper #stepper orientation="horizontal">

  <!-- DATOS DE CONTRATO -->
  <nb-step [stepControl]="contratoForm" label="Contrato">
    <h5>Datos de Contrato</h5>
    <form [formGroup]="contratoForm" (ngSubmit)="onContratoSubmit()" class="step-container">
      <div class="row">
        <div class="form-group col-sm">
          <label>Tipo de Contrato</label>
          <select class="form-control" (change)="changeSelectTipoContrato($event)">
            <option disabled selected>Seleccionar...</option>
            <option value="14">Orden de Servicios</option>
            <option value="15">Orden de Compra</option>
          </select>
        </div>
        <div class="form-group col-sm">
          <label>Vigencia</label>
          <select class="form-control" (change)="changeSelectVigencia($event)" [disabled]="!tipoContratoSelect">
            <option disabled selected>Seleccionar...</option>
            <option value="{{ vigencia-1 }}">{{ vigencia-1 }}</option>
            <option value="{{ vigencia }}">{{ vigencia }}</option>
          </select>
        </div>
        <div class="form-group col-sm">
          <label>Número de Contrato</label>
          <div class="input-group">
            <input nbInput type="text" shape="semi-round" placeholder="Contrato" class="form-control"
              [readonly]="!vigenciaSelect || !tipoContratoSelect" list="contratosList" formControlName="contratoCtrl"
              [ngClass]="{'form-control-danger': contratoForm.invalid && (contratoForm.dirty || contratoForm.touched)}" />
          </div>
          <datalist id="contratosList">
            <option *ngFor="let item of contratos" value='{{ item.NumeroContratoSuscrito }}'></option>
          </datalist>
        </div>
      </div>
      <button nbButton nbStepperNext>Siguiente</button>
    </form>
  </nb-step>

  <!-- ORDENADOR DE GASTO -->
  <nb-step [stepControl]="odenadorForm" label="Ordenador Gasto">
    <h5>Ordenador de Gasto</h5>
    <div class="row">
      <div class="form-group col-sm">
        <label>Nombres y Apellidos</label>
        <div class="input-group">
          <input nbInput type="text" shape="semi-round" placeholder="Nombre Completo" class="form-control"
            value="{{ contratoEspecifico.OrdenadorGasto.NombreOrdenador }}" [readonly]="true" />
        </div>
      </div>
      <div class="form-group col-sm">
        <label>Asignación</label>
        <div class="input-group">
          <input nbInput type="text" shape="semi-round" placeholder="Rol" class="form-control"
            value="{{ contratoEspecifico.OrdenadorGasto.RolOrdenadorGasto }}" [readonly]="true" />
        </div>
      </div>
    </div>
    <button nbButton nbStepperPrevious>Anterior</button>
    <button nbButton nbStepperNext>Siguiente</button>
  </nb-step>

  <!-- SUPERVISOR -->
  <nb-step [stepControl]="supervisorForm" label="Supervisor">
    <h5>Supervisor</h5>
    <div class="row">
      <div class="form-group col-sm">
        <label>Nombres y Apellidos</label>
        <div class="input-group">
          <input nbInput type="text" shape="semi-round" placeholder="Nombre Completo" class="form-control"
            value="{{ contratoEspecifico.Supervisor.Nombre }}" [readonly]="true" />
        </div>
      </div>
      <div class="form-group col-sm">
        <label>Sede</label>
        <div class="input-group">
          <input nbInput type="text" shape="semi-round" placeholder="Sede" class="form-control"
            value="{{ contratoEspecifico.Supervisor.Sede }}" [readonly]="true" />
        </div>
      </div>
      <div class="form-group col-sm">
        <label>Dependencia</label>
        <div class="input-group">
          <input nbInput type="text" shape="semi-round" placeholder="Dependencia" class="form-control"
            value="{{ contratoEspecifico.Supervisor.Dependencia }}" [readonly]="true" />
        </div>
      </div>
    </div>
    <button nbButton nbStepperPrevious>Anterior</button>
    <button nbButton nbStepperNext>Siguiente</button>
  </nb-step>

  <!-- FACTURA -->
  <nb-step [stepControl]="facturaForm" label="Factura">
    <form [formGroup]="facturaForm" (ngSubmit)="onFacturaSubmit()" class="step-container">
      <h5>Factura</h5>
      <div class="row">
        <div class="form-group col-sm">
          <label>Número de Factura</label>
          <div class="input-group">
            <select class="form-control" (change)="changeSelectSoporte($event)">
              <option disabled selected>Seleccionar...</option>
              <option *ngFor="let item of soportes" value="{{ item.Id }}">{{ item.Consecutivo }}</option>
            </select>
          </div>
        </div>
        <div class="form-group col-sm">
          <label>Proveedor</label>
          <div class="input-group">
            <input nbInput type="text" shape="semi-round" placeholder="NIT o Razón Social" class="form-control"
              value="{{proveedor}}" [readonly]="true" />
          </div>
        </div>
        <div class="form-group col-sm">
          <label>Fecha de Factura</label>
          <div class="input-group">
            <input nbInput type="text" shape="semi-round" placeholder="Fecha de Registro Factura" class="form-control"
              value="{{ fechaFactura }}" [readonly]="true">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <label>Importación</label>
          <div class="input-group">
            <nb-checkbox status="success"></nb-checkbox>
          </div>
        </div>
      </div>
      <button nbButton nbStepperPrevious>Anterior</button>
      <button nbButton nbStepperNext>Siguiente</button>
    </form>
  </nb-step>

  <!-- OBSERVACIONES -->
  <nb-step [stepControl]="observacionesForm" label="Observaciones">
    <form [formGroup]="observacionForm" class="step-container">
      <h5>Observaciones</h5>
      <div class="row">
        <div class="form-group  col-lg-12">
          <div class="input-group">
            <textarea rows="5" shape="semi-round" placeholder="Observaciones" class="form-control"
              formControlName="observacionCtrl"></textarea>
          </div>
        </div>
      </div>
      <button nbButton nbStepperPrevious>Anterior</button>
      <button nbButton nbStepperNext>Siguiente</button>
    </form>
  </nb-step>

  <!-- FINALIZAR -->
  <nb-step [hidden]="true">
    <div class="step-container d-flex justify-content-center">
      <h3>Datos Correctos!</h3>
    </div>
    <div class="step-container d-flex justify-content-center">
      <p>Click en Registrar Entrada para continuar</p>
    </div>
  </nb-step>

</nb-stepper>

<h5 class="pt-4">Elementos de Entrada</h5>
<ngx-tabla-entradas [actaRecibidoId]="actaRecibidoId"></ngx-tabla-entradas>

<div class="justify-content-center float-right pt-4">
  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
    (click)="onSubmit()">
    Registrar Entrada
  </button>
</div>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>
      <h1>Registrar Entrada</h1>
    </nb-card-header>
    <nb-card-body>

      <h5>Consultar Acta de Recibido</h5>
      <ngx-tabla-actas></ngx-tabla-actas>

      <h5 class="pt-4">Tipo Entrada</h5>
      <select class="form-control" [(ngModel)]="opcionEntrada">
        <option>Adquisición</option>
        <option>Reposición</option>
        <option>Elaboración Propia</option>
        <option>Donación</option>
        <option>Sobrante de Inventario</option>
        <option>Terceros</option>
      </select>

      <ngx-adquisicion *ngIf="opcionEntrada === 'Adquisición'"></ngx-adquisicion>
      <ngx-reposicion *ngIf="opcionEntrada === 'Reposición'"></ngx-reposicion>
      <ngx-elaboracion-propia *ngIf="opcionEntrada === 'Elaboración Propia'"></ngx-elaboracion-propia>
      <ngx-donacion *ngIf="opcionEntrada === 'Donación'"></ngx-donacion>
      <ngx-sobrante *ngIf="opcionEntrada === 'Sobrante de Inventario'"></ngx-sobrante>
      <ngx-terceros *ngIf="opcionEntrada === 'Terceros'"></ngx-terceros>

    </nb-card-body>
  </nb-card>
</div>

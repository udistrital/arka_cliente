<div class="col-lg-12">
  <nb-card>
    <nb-card-header>
      <h1>Registrar Entrada</h1>
    </nb-card-header>
    <nb-card-body>

      <p class="h4 pb-4" *ngIf="actaSeleccionada === ''">Seleccione el acta de recibido a la cual desea realizarle
        entrada dando clic en el ícono de acciones ubicado al costado derecho de la tabla.</p>

      <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)"
        *ngIf="actaSeleccionada === ''"></ng2-smart-table>

      <h5 *ngIf="actaSeleccionada != ''">Tipo Entrada</h5>
      <select class="form-control mb-4" [(ngModel)]="opcionEntrada" *ngIf="actaSeleccionada != ''">
        <option>Adquisición</option>
        <option>Reposición</option>
        <option>Elaboración Propia</option>
        <option>Donación</option>
        <option>Sobrante de Inventario</option>
        <option>Terceros</option>
      </select>

      <ngx-adquisicion *ngIf="opcionEntrada === 'Adquisición'" [actaRecibidoId]="actaSeleccionada"></ngx-adquisicion>
      <ngx-reposicion *ngIf="opcionEntrada === 'Reposición'"></ngx-reposicion>
      <ngx-elaboracion-propia *ngIf="opcionEntrada === 'Elaboración Propia'"></ngx-elaboracion-propia>
      <ngx-donacion *ngIf="opcionEntrada === 'Donación'" [actaRecibidoId]="actaSeleccionada"></ngx-donacion>
      <ngx-sobrante *ngIf="opcionEntrada === 'Sobrante de Inventario'"></ngx-sobrante>
      <ngx-terceros *ngIf="opcionEntrada === 'Terceros'" [actaRecibidoId]="actaSeleccionada"></ngx-terceros>

    </nb-card-body>
  </nb-card>
</div>

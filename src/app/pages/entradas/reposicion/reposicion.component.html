<h3 class="pt-4 pb-4">Entrada por Reposición</h3>

<!-- FORMULARIO -->
<nb-stepper #stepper orientation="horizontal">

  <!-- DATOS DE ELEMENTO HURTADO -->
  <nb-step [stepControl]="elementoForm" label="Elemento">
    <h5>Elemento</h5>
    <form [formGroup]="elementoForm" (ngSubmit)="onElementoSubmit()" class="step-container">
      <div class="row">
        <div class="form-group col-sm">
          <label>Placa Hurtada</label>
          <div class="input-group">
            <input type="text" placeholder="Placa Elemento Hurtado" class="form-control" formControlName="elementoCtrl"
              [ngClass]="{'form-control-danger': elementoForm.invalid && (elementoForm.dirty || elementoForm.touched)}" />
          </div>
        </div>
        <div class="form-group col-sm">
          <label>Encargado</label>
          <div class="input-group">
            <input type="text" placeholder="Digite al menos 3 carácteres de búsqueda" class="form-control"
              formControlName="encargadoCtrl"
              [ngClass]="{'form-control-danger': elementoForm.invalid && (elementoForm.dirty || elementoForm.touched)}" />
          </div>
        </div>
      </div>
      <button nbButton nbStepperNext>Siguiente</button>
    </form>
  </nb-step>

  <!-- SOPORTE -->
  <nb-step [stepControl]="soporteForm" label="Soporte">
    <h5>Soporte</h5>
    <form [formGroup]="soporteForm" (ngSubmit)="onSoporteSubmit()" class="step-container">
      <div class="pb-3">
        <label>Oficio de Reposición</label>
        <input nbInput type="file" class="form-control-file" id="soporte" formControlName="soporteCtrl"
          [ngClass]="{'form-control-danger': soporteForm.invalid && (soporteForm.dirty || soporteForm.touched)}">
      </div>
      <button nbButton nbStepperPrevious>Anterior</button>
      <button nbButton nbStepperNext>Siguiente</button>
    </form>
  </nb-step>

  <!-- OBSERVACIONES -->
  <nb-step [stepControl]="observacionForm" label="Observaciones">
    <h5>Observaciones</h5>
    <div class="row">
      <div class="form-group  col-lg-12">
        <div class="input-group">
          <textarea rows="5" placeholder="Observaciones" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <button nbButton nbStepperPrevious>Anterior</button>
  </nb-step>

</nb-stepper>

<h5 class="pt-4">Elementos de Entrada</h5>
<ngx-tabla-entradas></ngx-tabla-entradas>

<div class="justify-content-center float-right pt-4">
  <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
    Registrar Entrada
  </button>
</div>

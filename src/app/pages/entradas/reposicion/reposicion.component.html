<!-- FORMULARIO -->
<nb-stepper #stepper orientation="horizontal">

  <!-- DATOS DE ELEMENTO HURTADO -->
  <nb-step [stepControl]="elementoForm" label="Elemento">
    <h5>Elemento</h5>
    <form [formGroup]="elementoForm" (ngSubmit)="onElementoSubmit()" class="step-container">
      <div class="row">
        <div class="form-group col-sm">
          <label>Placa Hurtada</label>
          <div class="input-group">
            <input type="text" placeholder="Placa Elemento Hurtado" class="form-control" formControlName="elementoCtrl" (input)="changePlacaElemento($event)"
              [ngClass]="{'form-control-danger': elementoForm.invalid && (elementoForm.dirty || elementoForm.touched)}" list="elementosList"
              />
          </div>
          <datalist id="elementosList">
            <option value="sleccione un valor" selected disabled></option>
            <option *ngFor="let item of elementos" value='{{ item }}'></option>
          </datalist>
        </div>
        <div class="form-group col-sm">
          <label>Encargado</label>
          <div class="input-group">
            <input nbInput type="text" placeholder="{{'GLOBAL.asignacion' | translate}}" class="form-control"
              formControlName="encargadoCtrl"  [readonly]="true" value="{{ encargado }}"
              />
          </div>
        </div>
      </div>
      <div class="row float-right">
        <button type="button" (click)="onElementoSubmit()" nbButton
      nbStepperNext>
          {{'GLOBAL.siguiente' | translate}}</button>
      </div>
    </form>
  </nb-step>
  
  <!-- OBSERVACIONES -->
  <nb-step [stepControl]="observacionForm" label="{{'GLOBAL.observaciones' | translate}}">
    <form [formGroup]="observacionForm" class="step-container">
      <h5>{{'GLOBAL.observaciones' | translate}}</h5>
      <div class="row">
        <div class="form-group  col-lg-12">
          <div class="input-group">
            <textarea rows="5" shape="semi-round" placeholder="{{'GLOBAL.observaciones' | translate}}"
              class="form-control" formControlName="observacionCtrl"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button nbButton nbStepperPrevious>{{'GLOBAL.anterior' | translate}}</button>
        </div>
        <div class="col" align="end">
          <button type="button" (click)="onObservacionSubmit()" nbButton nbStepperNext>{{'GLOBAL.siguiente' |
            translate}}</button>
        </div>
      </div>
    </form>
  </nb-step>

  <!-- FINALIZAR -->
  <nb-step [hidden]="true">
      <div class="step-container d-flex justify-content-center">
        <h3>{{'GLOBAL.datos_correctos' | translate}}!</h3>
      </div>
      <div class="step-container d-flex justify-content-center">
        <p>{{'GLOBAL.mensaje_registrar' | translate}}</p>
      </div>
      <div class="row float-right">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
        [disabled]="!validar" (click)="onSubmit()">
          {{'GLOBAL.registrar_entrada' | translate}}</button>
      </div>
  </nb-step>
</nb-stepper>

<div *ngIf="!mostrar" [nbSpinner]="!mostrar">
    <nb-card>
      <nb-card-header>
  
      </nb-card-header>
      <nb-card-body>
  
      </nb-card-body>
    </nb-card>
  </div>
<div class="col-lg-12">
  <nb-card *ngIf="actaSeleccionada === '' && mostrar">
    <nb-card-header>{{'GLOBAL.Acta_Recibido.ConsultaActas.Title' | translate}}</nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)"></ng2-smart-table>
    </nb-card-body>
    <nb-card-footer>
      <div class="justify-content-center float-right">
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
          (click)="onRegister()">
          {{'GLOBAL.Acta_Recibido.ConsultaActas.NuevaActa' | translate}}
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
  <ngx-ver-detalle *ngIf=" accion === 'Ver'" [Id_Acta]="actaSeleccionada"></ngx-ver-detalle>
  <ngx-edicion-acta-recibido *ngIf=" accion === 'Editar' && estadoActaSeleccionada === 'En Elaboracion'" [Id_Acta]="actaSeleccionada"></ngx-edicion-acta-recibido>
  <ngx-edicion-acta-recibido *ngIf=" accion === 'Editar' && estadoActaSeleccionada === 'En Modificacion'" [Id_Acta]="actaSeleccionada"></ngx-edicion-acta-recibido>
  <!-- <ngx-verificacion-acta-recibido *ngIf=" accion === 'Editar' && estadoActaSeleccionada === 'En verificacion'" [Id_Acta]="actaSeleccionada"></ngx-verificacion-acta-recibido> -->

  <ngx-edicion-acta-recibido *ngIf=" accion === 'Verificar' && estadoActaSeleccionada === 'En Elaboracion'" [Id_Acta]="actaSeleccionada"></ngx-edicion-acta-recibido>
  <ngx-edicion-acta-recibido *ngIf=" accion === 'Verificar' && estadoActaSeleccionada === 'En Modificacion'" [Id_Acta]="actaSeleccionada"></ngx-edicion-acta-recibido>
  <ngx-verificacion-acta-recibido *ngIf=" accion === 'Verificar' && estadoActaSeleccionada === 'En verificacion'" [Id_Acta]="actaSeleccionada"></ngx-verificacion-acta-recibido>
  <div class="justify-content-center float-right" *ngIf="actaSeleccionada !== ''">
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
      (click)="onBack()">
      {{'GLOBAL.Acta_Recibido.VerificacionActa.Volver' | translate}}
    </button>
  </div>
</div>

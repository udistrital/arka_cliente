<div class="col-lg-12">
  <nb-card [nbSpinner]="updating || !mostrar">
    <nb-card-header>

      <h1>{{'GLOBAL.parametros.tiposEntradas.title' | translate}}</h1>

    </nb-card-header>
    <nb-card-body>

      <p class="h4 pb-4">{{'GLOBAL.parametros.tiposEntradas.subtitle' | translate}}</p>
      <ng2-smart-table [settings]="settingsTiposEntrada" [source]="TiposEntrada" (edit)="DesactivarMovimiento($event)">
      </ng2-smart-table>

    </nb-card-body>
  </nb-card>
</div>

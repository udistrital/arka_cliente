<div class="row">
  <div class="col">
    <mat-card [nbSpinner]="updating || !spinner">
      <mat-card-title>
        {{'GLOBAL.parametros.tiposMovimiento.title' | translate}}
      </mat-card-title>

      <mat-card-content>
        <p class="h4 pb-4">{{'GLOBAL.parametros.tiposMovimiento.subtitle' | translate}}</p>
        <ng2-smart-table  [source]="source" [settings]="settings" (edit)="ActualizarTipoMovimiento($event)" (create)="onRegister()">
        </ng2-smart-table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col" *ngIf="mostrar">
    <mat-card>
      <mat-card-title>
        {{'GLOBAL.parametros.tiposMovimiento.registro_title' | translate}}
      </mat-card-title>
      <ngx-registro-tipo-movimiento (Guardar)="Registrar()" [(tipomovimiento)]="tipo_movimiento"></ngx-registro-tipo-movimiento>
      <mat-card-actions>
        <button type="button" class="btn btn-primary float-left" (click)="volver()">{{ 'GLOBAL.volver' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="!salida" [nbSpinner]="!salida">
  <nb-card>
    <nb-card-header>

    </nb-card-header>
    <nb-card-body>

    </nb-card-body>
  </nb-card>
</div>
<div *ngIf="salida">
  <nb-card>
    <nb-card-header>
      Detalle Salida
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col">
          <p class="text-uppercase"><strong>Consecutivo</strong>: {{ salida.Id }}</p>
        </div>
        <div class="col">
            <p class="text-uppercase"><strong>Fecha de Creacion:</strong>
              {{ salida.FechaCreacion | date }}</p>
          </div>
        <div class="col" *ngIf="salida.Funcionario">
          <p class="text-uppercase"><strong>Funcionario:</strong>
            {{ salida.Funcionario.NombreCompleto}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-uppercase"><strong>Sede</strong>: {{ salida.Sede.Nombre }}</p>
        </div>
        <div class="col">
          <p class="text-uppercase"><strong>Dependencia</strong>: {{ salida.Dependencia.Nombre }}</p>
        </div>
        <div class="col">
          <p class="text-uppercase"><strong>Ubicacion</strong>: {{ salida.Ubicacion.Nombre }}</p>
        </div>
        
      </div>
      <p class="text-uppercase"><strong>Elementos Relacionados</strong></p>
      <ng2-smart-table [settings]="settings" [source]="source">
      </ng2-smart-table>

    </nb-card-body>
  </nb-card>
</div>

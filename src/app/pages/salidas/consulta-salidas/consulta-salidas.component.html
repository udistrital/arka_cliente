<mat-card *ngIf="mostrar">
  <div>
    <mat-card-title>
      {{'GLOBAL.consultar_salida' | translate}}
    </mat-card-title>

    <mat-card-subtitle *ngIf="!detalle">
      {{'GLOBAL.salidas.consulta_salida_info' | translate}}
    </mat-card-subtitle>

    <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)" (create)="onRegister($event)" *ngIf="!detalle">
    </ng2-smart-table>

    <ngx-consulta-salida-especifica [salida_id]="salidaId" *ngIf="detalle">
    </ngx-consulta-salida-especifica>

    <mat-card-actions *ngIf="detalle">
      <div *ngIf="modo === 'revision'" class="justify-content-center" style="padding-bottom: 3rem;">
        <button nbButton (click)="confirmSubmit(false)">{{'GLOBAL.Acta_Recibido.VerificacionActa.Rechazar' |
          translate}}</button>
        <button nbButton (click)="confirmSubmit(true)"
          class="float-right">{{'GLOBAL.Acta_Recibido.VerificacionActa.Verificar' | translate}}</button>
      </div>
        <button mat-raised-button color="secondary" (click)="onVolver()" class="float-left text-uppercase">
          {{'GLOBAL.volver' | translate}}</button>
    </mat-card-actions>
  </div>
</mat-card>

  <pre>
    {{form_salida.value | json}}
  </pre>
</code> -->
<form [formGroup]="form_salida" #fform="ngForm" class="step-container">
  <mat-card-content class="bla">
    <div class="form-group col-sm">


      <!-- <ng2-completer style="border: 0rem" (keyup)="changeNombreProveedor($event)" inputClass="form-control" [clearUnselected]="true"
          placeholder="{{'GLOBAL.Acta_Recibido.RegistroActa.SeleccioneFiltro' | translate}}" nbInput
          [datasource]="dataService2" formControlName="Proveedor" [minSearchLength]="3">
        </ng2-completer> -->
      <p></p>
      <!-- <p class="campo" *ngIf="firstForm.get('Formulario2').at(i).get('Proveedor').invalid">
                    {{'GLOBAL.placeholder' | translate}}</p>  (blur)=-->



      <div class="row">
        <div class="form-group col-sm">
          <label>{{'GLOBAL.funcionario' | translate}}</label>
          <input type="text" placeholder="{{'GLOBAL.Acta_Recibido.RegistroActa.SeleccioneFiltro' | translate}}"
            Class="form-control" (input)="changeNombreProveedor($event)" value='{{proveedorfiltro}}'
            list="elementosList" formControlName="Proveedor" />
          <!-- <label>{{'GLOBAL.Acta_Recibido.EdicionActa.Proveedor' | translate}}</label>
            <ng2-completer style="border: 0rem" inputClass="form-control" (keyup)="usarLocalStorage()"
              placeholder="{{'GLOBAL.Acta_Recibido.EdicionActa.SeleccioneFiltro' | translate}}"
              [clearUnselected]="true" nbInput [datasource]="dataService2" formControlName="Proveedor"
              [minSearchLength]="3">
            </ng2-completer> -->
        </div>
        <datalist id="elementosList">
          <option value="sleccione un valor" selected disabled></option>
          <option *ngFor="let item of elementos" value='{{ item }}'></option>
        </datalist>
      </div>
      <div class="row">
        <div class="form-group col-sm">
          <label class="label">{{'GLOBAL.Acta_Recibido.RegistroActa.Sede' | translate}}</label>
          <mat-select class="form-control" type="text" formControlName="Sede" (click)="Traer_Relacion_Ubicaciones();"
            required>
            <mat-option *ngFor="let sede of Sedes" [(value)]="sede.Id">{{sede.Nombre}}</mat-option>
          </mat-select>
        </div>

        <div class="form-group col-sm">
          <label class="label">{{'GLOBAL.Acta_Recibido.RegistroActa.Dependencia' | translate}}</label>
          <ng2-completer style="border: 0rem" inputClass="form-control" [datasource]="dataService3"
            formControlName="Dependencia" [minSearchLength]="3" (change)="Traer_Relacion_Ubicaciones()"
            placeholder="{{'GLOBAL.Acta_Recibido.RegistroActa.SeleccioneFiltro' | translate}}">
          </ng2-completer>
        </div>
        <div class="form-group col-sm">
          <label class="label">{{'GLOBAL.Acta_Recibido.RegistroActa.Ubicacion' | translate}}</label>
          <!-- <ng2-completer style="border: 0rem" inputClass="form-control" [clearUnselected]="true" nbInput
              [datasource]="dataService" formControlName="Ubicacion" [minSearchLength]="3"
              placeholder="{{'GLOBAL.Acta_Recibido.RegistroActa.SeleccioneFiltro' | translate}}">
            </ng2-completer> [disabled]="!form_salida.valid"-->
          <mat-select style="margin-left: 10%;" type="text" class="form-control" formControlName="Ubicacion"
            (click)="Traer_Relacion_Ubicaciones();" required>
            <mat-option *ngFor="let ubicacion of Ubicaciones" [(value)]="ubicacion.Id">{{ubicacion.Nombre}}</mat-option>
          </mat-select>

        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="verfificarProveedor()"
      [disabled]="form_salida.get('Sede').invalid || form_salida.get('Dependencia').invalid || form_salida.get('Ubicacion').invalid  || form_salida.get('Proveedor').invalid"
      class="float-right">{{'GLOBAL.entradas.asignar_funcionario' | translate}}</button>
  </mat-card-actions>
</form>

<mat-card>
  <mat-card-header>
    Registrar Elementos
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group mat-stretch-tabs [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
      <mat-tab>
        <p></p>
        <ng-template mat-tab-label>
          Elementos Devolutivos y de Consumo Controlado
        </ng-template>
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)"
          (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)"
          (userRowSelect)="onRowSelect($event)">
        </ng2-smart-table>
        <ngx-form-elementos-seleccionados *ngIf="formulario" [Datos]="DatosSeleccionados"
          (DatosEnviados)="AjustarDatos2($event)"></ngx-form-elementos-seleccionados>
        <p></p>
        <mat-card-content>
          <div class="form-group  col-lg-12">
            <label>{{'GLOBAL.Acta_Recibido.EdicionActa.Observaciones' | translate}}</label>
            <div class="input-group">
              <textarea rows="5" [(ngModel)]="Observaciones"
                placeholder="Proporciona datos adicionales que no se pueden expresar en el formulario"
                class="form-control" required></textarea>
            </div>
          </div>
        </mat-card-content>
      </mat-tab>
      <mat-tab>
        <p></p>
        <ng-template mat-tab-label>
          Elementos de Consumo
        </ng-template>
        <mat-card-content>
          <ng2-smart-table [settings]="settings2" [source]="source2" (userRowSelect)="onRowSelect2($event)">
          </ng2-smart-table>
        </mat-card-content>
        <ngx-form-elementos-seleccionados *ngIf="AsignarDeConsumo" [Datos]="ConsumoSeleccionados"
          (DatosEnviados)="AjustarDatos2($event)"></ngx-form-elementos-seleccionados>
        <p></p>
        <mat-card-content>
          <div class="form-group  col-lg-12">
            <label>{{'GLOBAL.Acta_Recibido.EdicionActa.Observaciones' | translate}}</label>
            <div class="input-group">
              <textarea rows="5" [(ngModel)]="ObservacionesConsumo"
                placeholder="Proporciona datos adicionales que no se pueden expresar en el formulario"
                class="form-control" required></textarea>
            </div>
          </div>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
<mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button [disabled]="!bandera2" (click)="onSubmit()" class="float-right">Asignar</button>
  </mat-card-actions>
</mat-card-content>

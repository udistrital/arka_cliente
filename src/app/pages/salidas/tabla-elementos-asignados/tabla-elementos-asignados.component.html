<mat-card>
  <mat-card-subtitle>
    Registrar Elementos
  </mat-card-subtitle>
  <mat-card-content>
    <mat-tab-group mat-stretch-tabs [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
      <mat-tab>
        <p></p>
        <ng-template mat-tab-label>
          Elementos Devolutivos y de Consumo Controlado
        </ng-template>
        <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)">
        </ng2-smart-table>
        <p></p>
        <ngx-form-elementos-seleccionados *ngIf="formulario" [Datos]="DatosSeleccionados"
          (DatosEnviados)="AjustarDatos2($event)"></ngx-form-elementos-seleccionados>
      </mat-tab>
      <mat-tab>
        <p></p>
        <ng-template mat-tab-label>
          Elementos de Consumo
        </ng-template>
        <ng2-smart-table [settings]="settings2" [source]="source2" (userRowSelect)="onRowSelect2($event)">
        </ng2-smart-table>
        <ngx-form-elementos-seleccionados *ngIf="AsignarDeConsumo" [Datos]="ConsumoSeleccionados"
          (DatosEnviados)="AjustarDatosConsumo($event)"></ngx-form-elementos-seleccionados>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <p></p>
  <mat-card-content>
    <div class="form-group  col-lg-12">
      <label>{{'GLOBAL.Acta_Recibido.EdicionActa.Observaciones' | translate}}</label>
      <div class="input-group">
        <textarea rows="5" [(ngModel)]="ObservacionesConsumo"
          placeholder="Proporciona datos adicionales que no se pueden expresar en el formulario" class="form-control"
          required></textarea>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card-actions>
  <button mat-flat-button color="primary" [disabled]="!bandera2" (click)="onSubmit()"
    class="float-right">ASIGNAR</button>
</mat-card-actions>
<mat-card-content>
</mat-card-content>

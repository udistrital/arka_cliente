<nb-card>
  <nb-card-header>
    Registrar Elementos
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)"
      (edit)="onEdit($event)" (create)="onCreate($event)" (userRowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
  <ngx-form-elementos-seleccionados *ngIf="formulario" [Datos]="DatosSeleccionados" (DatosEnviados)="AjustarDatos2($event)"></ngx-form-elementos-seleccionados>
